	 <h1>Place Order</h1>
	<form action="">
		<table>
			<tr>
				<td><label>First Name</label></td>
				<td><input type="text" name="" style="height: 40px;" required="required"></td>
			</tr>
			<tr>
				<td><label>Phone Number</label></td>
				<td><input type="tel" name="" value="" placeholder="999-99999999" pattern="\d{3}-\d{8}"></td>
			</tr>
			<tr>
				<td><label>Cake</label></td>
				<td><input type="text" list="cakeList"></td>
			</tr>
			<tr>
				<td><label>Type</label></td>
				<td>Egg Less<input type="radio" name="type" value="Eggless">
				With Egg<input type="radio" value="With Egg" name="type">
				</td>
			</tr>
			<tr>
				<td><label>Weight</label></td>
				<td><input type="number" name="" value="" placeholder="" max="5" min="0.5" step=".5"></td>
			</tr>
			<tr>
				<td><label>Color</label></td>
				<td><input type="color" name="" value="" placeholder=""></td>
			</tr>
			<tr>
				<td><label>Delivery Mode</label></td>
				<td>
					<select name="mode">
						<option value="pup">PickUp</option>
						<option value="swg">Swiggy</option>
						<option value="fPd">Food Panda</option>
						
					</select>
				</td>
			</tr>
			<tr>
				<td><label>Delivery Date</label></td>
				<td> <input type="date" name=""></td>
			</tr>
			<tr>
				<td><label>Delivery Time</label></td>
				<td><input type="time" name="" value="" placeholder=""></td>
			</tr>
			<tr>
				<td><label>Message</label></td>
				<td><textarea name="" spellcheck="true"></textarea></td>
			</tr>
			<tr>
			<td><input type="reset" name="" value="Clear"></td>
				<td><input type="submit" name="" value="Order" onclick="complete()"></td>
				
			</tr>
		</table>
	</form>
</body>
